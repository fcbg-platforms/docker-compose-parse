apiVersion: 2019-12-01
location: __LOCATION__
name: parse-dashboard
properties:
  containers:
    - name: parse-dashboard
      properties:
        image: parseplatform/parse-dashboard:8.0.0
        ports:
          - port: 4040
            protocol: TCP
        environmentVariables:
          - name: PARSE_DASHBOARD_SERVER_URL
            value: "__SERVER_URL__"
          - name: PARSE_DASHBOARD_APP_ID
            value: "__APP_ID__"
          - name: PARSE_DASHBOARD_MASTER_KEY
            value: "__MASTER_KEY__"
          - name: PARSE_DASHBOARD_APP_NAME
            value: "__APP_NAME__"
          - name: PARSE_DASHBOARD_ALLOW_INSECURE_HTTP
            value: "__ALLOW_INSECURE__"
          - name: PARSE_DASHBOARD_USER_ID
            value: "__USER_ID__"
          - name: PARSE_DASHBOARD_USER_PASSWORD
            value: "__USER_PASSWORD__"
        resources:
          requests:
            cpu: 0.5
            memoryInGB: 0.5
  osType: Linux
  restartPolicy: Always
  ipAddress:
    type: Public
    ports:
      - port: 4040
        protocol: TCP
    dnsNameLabel: parse-dashboard-__RANDOM__
tags: {}
type: Microsoft.ContainerInstance/containerGroups
