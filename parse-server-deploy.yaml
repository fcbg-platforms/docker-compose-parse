apiVersion: 2019-12-01
location: __LOCATION__
name: parse-server
properties:
  containers:
    - name: parse-server
      properties:
        image: parseplatform/parse-server:8.3.0
        ports:
          - port: 1337
            protocol: TCP
        environmentVariables:
          - name: PORT
            value: "1337"
          - name: PARSE_SERVER_APPLICATION_ID
            value: "__APP_ID__"
          - name: PARSE_SERVER_MASTER_KEY
            value: "__MASTER_KEY__"
          - name: PARSE_SERVER_DATABASE_URI
            value: "__DATABASE_URI__"
          - name: PARSE_SERVER_URL
            value: "__SERVER_URL__"
          - name: PARSE_SERVER_ALLOW_ORIGIN
            value: "*"
          - name: PARSE_SERVER_ALLOW_HEADERS
            value: "X-Parse-Master-Key, X-Parse-REST-API-Key, X-Parse-Javascript-Key, X-Parse-Application-Id, X-Parse-Client-Version, X-Parse-Session-Token, X-Requested-With, X-Parse-Revocable-Session, X-Parse-Request-Id, Content-Type, Pragma, Cache-Control"
          - name: PARSE_SERVER_ALLOW_CLIENT_CLASS_CREATION
            value: "true"
          - name: VERBOSE
            value: "1"
          - name: PARSE_SERVER_LOG_LEVEL
            value: "verbose"
        resources:
          requests:
            cpu: 1.0
            memoryInGB: 1.5
  osType: Linux
  restartPolicy: Always
  ipAddress:
    type: Public
    ports:
      - port: 1337
        protocol: TCP
    dnsNameLabel: parse-server-__RANDOM__
tags: {}
type: Microsoft.ContainerInstance/containerGroups
