apiVersion: 2019-12-01
location: switzerlandnorth
name: parse-server
properties:
  containers:
    - name: parse-server
      properties:
        image: parseplatform/parse-server:8.3.0
        ports:
          - port: 1337
            protocol: TCP
        environmentVariables:
          - name: PORT
            value: "1337"
          - name: PARSE_SERVER_APPLICATION_ID
            value: __APP_ID__
          - name: PARSE_SERVER_MASTER_KEY
            secureValue: __MASTER_KEY__
          - name: PARSE_SERVER_DATABASE_URI
            value: __DATABASE_URI__
          - name: PARSE_SERVER_URL
            value: __SERVER_URL__
          - name: PARSE_SERVER_CLOUD
            value: __CLOUD__
          - name: PARSE_SERVER_MASTER_KEY_IPS
            value: __MASTER_KEY_IPS__
        resources:
          requests:
            cpu: 1.0
            memoryInGB: 1.5
  osType: Linux
  restartPolicy: Always
  ipAddress:
    type: Public
    ports:
      - protocol: TCP
        port: 1337
    dnsNameLabel: parse-server-__RANDOM__
tags: {}
type: Microsoft.ContainerInstance/containerGroups
