apiVersion: 2019-12-01
location: switzerlandnorth
name: mongodb-temp
properties:
  containers:
    - name: mongodb
      properties:
        image: mongo:6.0
        ports:
          - port: 27017
            protocol: TCP
        environmentVariables:
          - name: MONGO_INITDB_ROOT_USERNAME
            value: "admin"
          - name: MONGO_INITDB_ROOT_PASSWORD
            value: "SecurePass123!"
        resources:
          requests:
            cpu: 1.0
            memoryInGB: 2.0
  osType: Linux
  restartPolicy: Always
  ipAddress:
    type: Public
    ports:
      - port: 27017
        protocol: TCP
    dnsNameLabel: mongodb-12345
tags: {}
type: Microsoft.ContainerInstance/containerGroups
